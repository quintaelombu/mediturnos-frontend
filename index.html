<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MediTurnos – Solicitar Turno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        .card {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 { margin-top: 0; }
        label { font-weight: bold; margin-top: 10px; display: block; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover { background: #0056b3; }
        .msg { margin-top: 20px; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Solicitar Turno</h2>

    <label>Nombre y apellido</label>
    <input id="nombre" placeholder="Ej: Juan Pérez">

    <label>Email</label>
    <input id="email" type="email" placeholder="Ej: paciente@gmail.com">

    <label>Especialidad</label>
    <select id="especialidad">
        <option value="Pediatría">Pediatría</option>
        <option value="Infectología pediátrica">Infectología pediátrica</option>
        <option value="Dermatología">Dermatología</option>
    </select>

    <label>Fecha</label>
    <input id="fecha" type="date">

    <label>Hora</label>
    <input id="hora" type="time">

    <label>Motivo de consulta</label>
    <textarea id="motivo" rows="3"></textarea>

    <button onclick="crearPreferencia()">Solicitar Turno</button>

    <div id="msg" class="msg"></div>
</div>

<script>
const API_URL = "https://mediturnos-backend-production.up.railway.app";

async function crearPreferencia() {
    const msg = document.getElementById("msg");
    msg.innerHTML = "Procesando...";
    msg.style.background = "#fff3cd";

    const payload = {
        nombre: document.getElementById("nombre").value,
        email: document.getElementById("email").value,
        especialidad: document.getElementById("especialidad").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        motivo: document.getElementById("motivo").value
    };

    try {
        const res = await fetch(API_URL + "/api/crear-preferencia", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
            msg.innerHTML = "Error: " + data.detail;
            msg.style.background = "#f8d7da";
            return;
        }

        // Redirigir a Mercado Pago
        window.location.href = data.init_point;

    } catch (error) {
        msg.innerHTML = "Error de conexión";
        msg.style.background = "#f8d7da";
    }
}
</script>

</body>
</html>

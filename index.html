<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MediTurnos — Solicitar turno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            padding: 24px;
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h2 {
            margin-top: 0;
            text-align: center;
            color: #222;
        }
        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
        }
        button:hover {
            background: #004999;
        }
        .msg {
            margin-top: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>MediTurnos - Solicitar turno</h2>

    <label>Nombre y apellido</label>
    <input id="nombre" type="text" placeholder="Tu nombre">

    <label>Email</label>
    <input id="email" type="email" placeholder="tu@email.com">

    <label>Médico / Especialidad</label>
    <select id="especialidad">
        <option value="Pediatría">Pediatría</option>
        <option value="Infectología pediátrica">Infectología pediátrica</option>
        <option value="Dermatología">Dermatología</option>
    </select>

    <label>Fecha</label>
    <input id="fecha" type="date">

    <label>Hora</label>
    <input id="hora" type="time">

    <label>Motivo de consulta</label>
    <textarea id="motivo" rows="3" placeholder="Describe brevemente el motivo"></textarea>

    <button onclick="crearTurno()">Solicitar y pagar</button>

    <div id="mensaje" class="msg"></div>
</div>

<script>
    const API_URL = "https://mediturnos-backend-production.up.railway.app";

    async function crearTurno() {
        const nombre = document.getElementById("nombre").value;
        const email = document.getElementById("email").value;
        const especialidad = document.getElementById("especialidad").value;
        const fecha = document.getElementById("fecha").value;
        const hora = document.getElementById("hora").value;
        const motivo = document.getElementById("motivo").value;
        const msg = document.getElementById("mensaje");

        msg.innerHTML = "Procesando...";

        const body = {
            nombre,
            email,
            especialidad,
            fecha,
            hora,
            motivo
        };

        try {
            const res = await fetch(API_URL + "/api/crear-preferencia", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });

            const data = await res.json();

            if (data.init_point) {
                window.location.href = data.init_point;
            } else {
                msg.innerHTML = "Error: no se pudo iniciar el pago.";
            }
        } catch (err) {
            msg.innerHTML = "Error de conexión con el servidor.";
        }
    }
</script>

</body>
</html>
